<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumi - Presnetes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/sacola-de-compras.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <div class="center-header">
            <div class="botao-meu">
                <img src="imagens/hamburger.png" alt="icone amburger">
            </div>
        </div>
        <div class="logo-header">
            <img src="imagens/Lumi-removebg-preview 100x100 sem pading.png" alt="logo lumi">
        </div>
        <div class="sacola-header">
            <img src="imagens/sacola-de-compras.png" alt="">
        </div>
        <div class="pesquisa-header">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Psquisa" aria-label="Search">
                <button class="btn" type="submit"><img src="imagens/lupa.png" alt=""></button>
            </form>
        </div>
    </header>
    <main>
        <section class="carrocel-home">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="imagens/carrocel 1-3.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagens/carrocel 1-2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagens/carrocel 1-1.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
        </section>
        <section class="section-lançamentos">
            <div class="text-lansamento">
                <h2>Lançamentos</h2>
            </div>
            <div class="img-lançamento">
                <img src="imagens/lançamento 1.jpg" alt="img lançamento">
            </div>
            

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
